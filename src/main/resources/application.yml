spring:
  mail:
    host: smtp.gmail.com #smtp 서버 주소
    port: 587
    username: dev.pch09@gmail.com
    password: 
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    show-sql: true
    defer-datasource-initialization: true
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dividend
    username: sa
    password:
